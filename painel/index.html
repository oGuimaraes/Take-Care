    <script>
        // Firebase user
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                var userNow = firebase.auth().currentUser;

                if (userNow != null) {
                    var emailId = userNow.email;

                    $('#userName').text(emailId);
                }

            } else {
                // No user is signed in.
                document.location = "login.html";
            }
        });
        // firebase user end
