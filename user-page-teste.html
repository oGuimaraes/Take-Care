<body>
    <header>
        <div class="container principal">
            <div class="cabecalho">
                <a href="#"><img class="imglogo" src="img/logo.png"></a>

                <!--Painel de login-->
                <div class="painel-login">
                    <input name="email" placeholder="Email" id="email_value">
                    <input type="password" placeholder="Password" name="pass" id="pass_value">
                    <button onclick="Login()">Login</button>
                </div>

                <!--Usuário logado-->
                <div class="user-badge">
                    <img class="picture" src="img/profile-picture.jpg">
                    <span id="user_fullname">Eduardo Machado</span>
                    <span>/</span>
                    <span class="sair">Sair</span>
                </div>

            </div>
            <div class="titulo">
                <h1>TAKE CARE</h1>
                <h2>Unindo Doadores à Ongs</h2>
            </div>
        </div>
    </header>

    <main>
        <div class="header-campanha">
            <h3>Procure pelas campanhas que mais te agradam</h3>
            <select id="search">
                <option disabled selected value="">Escolha por tipo</option>
                <option value="todos">Listar Todas</option>
                <option value="alimento">Alimento</option>
                <option value="animais">Animais</option>
                <option value="criancas">Criancas</option>
                <option value="ecologia">Ecologia</option>
                <option value="idosos">Idosos</option>
                <option value="materiais">Materiais</option>
            </select>
            <input name="pesquisa" placeholder="Busque pelo nome da campanha">
        </div>
        <div class="feed-campanha container">

            <div id="area-campanha" class="area-campanhas">
                <div id=box-campanha"" class="box-campanha">
                    <img class="imagem" src="">
                    <div class="progresso">
                        <div class="barra">
                            <div class="concluido"></div>
                        </div>
                        <span class="arrecadado"></span><br>
                        <span></span><span class="valor-total"></span>
                    </div>
                    <div class="informacoes">
                        <div class="titulo"></div>
                        <div class="descricao"></div>
                        <div class="area-patrocinio">
                            <span class="patrocinio"></span>
                            <a href="#" class="clicavel"><img class="" src=""></a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
